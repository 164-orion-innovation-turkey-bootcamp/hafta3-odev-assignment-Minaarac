<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <h3 style="color: black;">User Page</h3>
        <div class="d-flex">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-light">
                Add User
            </button>
            <button routerLink="/login" class="btn btn-danger mx-2"> Logout </button>
        </div>
    </div>
</nav>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Name </th>
            <th scope="col"> Surname </th>
            <th scope="col"> Email </th>
            <th scope="col"> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of userData"> 
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          <td>{{row.surname}}</td>
          <td>{{row.email}}</td>
            <td>
                <button class="btn btn-info"> Edit </button>
            </td>
        </tr>
    </tbody>
</table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Surname</label>
                  <input type="text" formControlName="surname" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                  </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postUserDetails()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
